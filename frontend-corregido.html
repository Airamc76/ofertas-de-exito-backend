<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alma - Chat Corregido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: #1e293b;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .conversations-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 4px;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background-color: #334155;
        }

        .conversation-item.active {
            background-color: #3b82f6;
            border-color: #60a5fa;
        }

        .conversation-title {
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-date {
            font-size: 0.75rem;
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #334155;
            background: #1e293b;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            background: #3b82f6;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #374151;
            align-self: flex-start;
        }

        .message-content {
            margin-bottom: 4px;
            line-height: 1.5;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #334155;
            background: #1e293b;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .send-btn {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .send-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0f172a;
        }

        .login-form {
            background: #1e293b;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3b82f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .debug-info {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 8px;
            padding: 12px;
            margin: 10px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-container">
        <div class="login-form">
            <h2>Alma - Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <button type="button" id="register-btn" class="login-btn" style="background: #059669;">Registrarse</button>
            </form>
            <div id="login-error" class="error" style="display: none;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="new-chat-btn">+ Nueva Conversación</button>
            </div>
            <div class="conversations-container">
                <div id="conversations-list" class="loading">Cargando conversaciones...</div>
            </div>
            <div id="debug-panel" class="debug-info" style="display: none;">
                <div>Debug Info:</div>
                <div id="debug-content"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h1>Alma - Tu Experta en Ventas Online</h1>
                <div>
                    <button id="debug-toggle" style="background: #6b7280; color: white; border: none; padding: 8px 12px; border-radius: 4px; margin-right: 10px; cursor: pointer;">Debug</button>
                    <button id="logout-btn" style="background: #dc2626; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Cerrar Sesión</button>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="message assistant">
                    <div class="message-content">¡Hola! Soy Alma, tu experta en ventas online. Estoy aquí para ayudarte a convertir tus ideas en ventas digitales exitosas. ¿En qué puedo ayudarte hoy?</div>
                </div>
            </div>

            <div class="chat-input-container">
                <form class="chat-input-form" id="chat-form">
                    <input type="text" class="chat-input" id="message-input" placeholder="Escribe tu mensaje aquí..." required>
                    <button type="submit" class="send-btn" id="send-btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://ofertas-de-exito-backend.vercel.app';
        
        // Variables globales
        let authToken = localStorage.getItem('authToken');
        let currentConversationId = null;
        let conversations = [];
        let debugMode = false;

        // Elementos DOM
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const registerBtn = document.getElementById('register-btn');
        const loginError = document.getElementById('login-error');
        const conversationsList = document.getElementById('conversations-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const debugToggle = document.getElementById('debug-toggle');
        const debugPanel = document.getElementById('debug-panel');
        const debugContent = document.getElementById('debug-content');

        // Funciones de utilidad
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${authToken}`
            };
        }

        function showError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
            setTimeout(() => loginError.style.display = 'none', 5000);
        }

        function log(message, data = null) {
            console.log(`[ALMA] ${message}`, data || '');
            if (debugMode) {
                const debugDiv = document.createElement('div');
                debugDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                if (data) debugDiv.textContent += ` | ${JSON.stringify(data)}`;
                debugContent.appendChild(debugDiv);
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        // Autenticación
        async function login(email, password) {
            try {
                log('Intentando login...');
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en el login');
                }

                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                log('Login exitoso', { userId: data.user.userId });
                
                showMainApp();
            } catch (error) {
                log('Error en login', error.message);
                showError(error.message);
            }
        }

        async function register(email, password) {
            try {
                log('Intentando registro...');
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Error en el registro');
                }

                authToken = data.token;
                localStorage.setItem('authToken', authToken);
                log('Registro exitoso', { userId: data.user.userId });
                
                showMainApp();
            } catch (error) {
                log('Error en registro', error.message);
                showError(error.message);
            }
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('authToken');
            currentConversationId = null;
            conversations = [];
            loginScreen.style.display = 'flex';
            mainApp.style.display = 'none';
            log('Logout realizado');
        }

        function showMainApp() {
            loginScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            initializeApp();
        }

        // Gestión de conversaciones - CORREGIDO
        async function loadConversations() {
            try {
                log('Cargando conversaciones...');
                conversationsList.innerHTML = '<div class="loading">Cargando conversaciones...</div>';
                
                const response = await fetch(`${API_URL}/api/conversations`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                conversations = data.conversations || [];
                
                log('Conversaciones cargadas', { count: conversations.length });
                renderConversationsList();
                
                // Auto-seleccionar la primera conversación si existe
                if (conversations.length > 0 && !currentConversationId) {
                    await selectConversation(conversations[0].id);
                }
                
                return conversations;
            } catch (error) {
                log('Error cargando conversaciones', error.message);
                conversationsList.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                return [];
            }
        }

        function renderConversationsList() {
            if (conversations.length === 0) {
                conversationsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #6b7280;">No hay conversaciones</div>';
                return;
            }

            conversationsList.innerHTML = '';
            
            conversations.forEach(conv => {
                const convElement = document.createElement('div');
                convElement.className = 'conversation-item';
                convElement.dataset.conversationId = conv.id;
                
                convElement.innerHTML = `
                    <div class="conversation-title">${conv.title}</div>
                    <div class="conversation-date">${new Date(conv.updatedAt).toLocaleDateString()}</div>
                `;

                convElement.addEventListener('click', () => {
                    selectConversation(conv.id);
                });

                conversationsList.appendChild(convElement);
            });

            log('Lista de conversaciones renderizada', { count: conversations.length });
        }

        async function selectConversation(conversationId) {
            try {
                log('Seleccionando conversación', { conversationId });
                currentConversationId = conversationId;
                
                // Marcar como activa
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                const activeItem = document.querySelector(`[data-conversation-id="${conversationId}"]`);
                if (activeItem) {
                    activeItem.classList.add('active');
                }

                // Cargar mensajes - ESTE ES EL FIX PRINCIPAL
                const response = await fetch(`${API_URL}/api/conversations/${conversationId}/messages`, {
                    method: 'GET',
                    headers: getHeaders()
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                const messages = data.messages || [];
                
                log('Mensajes cargados', { conversationId, count: messages.length });
                renderMessages(messages);
                
            } catch (error) {
                log('Error seleccionando conversación', error.message);
                showError(`Error cargando conversación: ${error.message}`);
            }
        }

        function renderMessages(messages) {
            chatMessages.innerHTML = '';

            // Mensaje de bienvenida si no hay mensajes
            if (messages.length === 0) {
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'message assistant';
                welcomeMsg.innerHTML = `
                    <div class="message-content">¡Hola! Soy Alma, tu experta en ventas online. Estoy aquí para ayudarte a convertir tus ideas en ventas digitales exitosas. ¿En qué puedo ayudarte hoy?</div>
                `;
                chatMessages.appendChild(welcomeMsg);
                return;
            }

            messages.forEach(message => {
                if (message.role === 'system') return;

                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}`;
                
                messageElement.innerHTML = `
                    <div class="message-content">${message.content}</div>
                    ${message.timestamp ? `<div style="font-size: 0.75rem; opacity: 0.7; margin-top: 4px;">${new Date(message.timestamp).toLocaleTimeString()}</div>` : ''}
                `;

                chatMessages.appendChild(messageElement);
            });

            chatMessages.scrollTop = chatMessages.scrollHeight;
            log('Mensajes renderizados', { count: messages.length });
        }

        function createNewConversation() {
            log('Creando nueva conversación...');
            currentConversationId = null;
            
            // Limpiar selección
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Mostrar mensaje de bienvenida
            renderMessages([]);
        }

        async function sendMessage(message) {
            try {
                log('Enviando mensaje', { message: message.substring(0, 50) + '...' });
                sendBtn.disabled = true;
                sendBtn.textContent = 'Enviando...';

                // Generar ID si es conversación nueva
                if (!currentConversationId) {
                    currentConversationId = `conv_${Date.now()}`;
                    log('Nueva conversación creada', { conversationId: currentConversationId });
                }

                // Mostrar mensaje del usuario inmediatamente
                const userMessageElement = document.createElement('div');
                userMessageElement.className = 'message user';
                userMessageElement.innerHTML = `
                    <div class="message-content">${message}</div>
                    <div style="font-size: 0.75rem; opacity: 0.7; margin-top: 4px;">${new Date().toLocaleTimeString()}</div>
                `;
                chatMessages.appendChild(userMessageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        mensaje: message,
                        conversationId: currentConversationId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                log('Respuesta recibida', { responseLength: data.respuesta?.length });

                // Mostrar respuesta de Alma
                const assistantMessageElement = document.createElement('div');
                assistantMessageElement.className = 'message assistant';
                assistantMessageElement.innerHTML = `
                    <div class="message-content">${data.respuesta}</div>
                    <div style="font-size: 0.75rem; opacity: 0.7; margin-top: 4px;">${new Date().toLocaleTimeString()}</div>
                `;
                chatMessages.appendChild(assistantMessageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // Recargar lista de conversaciones
                await loadConversations();

            } catch (error) {
                log('Error enviando mensaje', error.message);
                showError(`Error enviando mensaje: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Enviar';
            }
        }

        // Event listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        registerBtn.addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Por favor completa todos los campos');
                return;
            }
            
            register(email, password);
        });

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        newChatBtn.addEventListener('click', createNewConversation);
        logoutBtn.addEventListener('click', logout);

        debugToggle.addEventListener('click', () => {
            debugMode = !debugMode;
            debugPanel.style.display = debugMode ? 'block' : 'none';
            debugToggle.textContent = debugMode ? 'Ocultar Debug' : 'Debug';
            if (debugMode) {
                debugContent.innerHTML = '<div>Debug activado...</div>';
            }
        });

        // Inicialización
        async function initializeApp() {
            log('Inicializando aplicación...');
            await loadConversations();
            log('Aplicación inicializada');
        }

        // Auto-login si hay token
        if (authToken) {
            log('Token encontrado, mostrando app principal');
            showMainApp();
        } else {
            log('No hay token, mostrando login');
            loginScreen.style.display = 'flex';
            mainApp.style.display = 'none';
        }
    </script>
</body>
</html>
